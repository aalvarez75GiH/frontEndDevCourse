<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Font-->
  <!--Styles-->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap"rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <!--Tittle-->
  <title>login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Check</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--rememberMe">
                    <label>
                        <input type="checkbox" id="checkbox1" value="checkbox1">Recuérdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./google-icon.png" alt="google">Inicia sesion con Google</div> 
                <div><img src="./twitter-icon.png" alt="twitter-icon">Inicia sesion con Twitter </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
  
</body>
</html>
